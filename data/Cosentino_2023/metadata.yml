dataset:
  data_is_long_format: no
  custom_R_code: '
          data |>
          mutate(Species = str_replace_all(Species, "[^[:alnum:]]", "")) |> 
          mutate(Genus = str_replace_all(Genus, "[^[:alnum:]]", "")) |> 
          mutate(SpeciesEpithet = paste0(Genus, " ", Species)) |> 
          mutate(Roost_Type_CRR = str_replace_all(as.character(Roost_Type_CRR), "1", "rock_crevices")) |> 
          mutate(Roost_Type_CRT = str_replace_all(as.character(Roost_Type_CRT), "1", "tree_roost")) |> 
          mutate(Roost_Type_CA = str_replace_all(as.character(Roost_Type_CA), "1", "thermally_stable_underground_roosts")) |> 
          mutate(Roost_Type_FO = str_replace_all(as.character(Roost_Type_FO), "1", "tree_roost")) |> 
          mutate(Roost_Type_HB = str_replace_all(as.character(Roost_Type_HB), "1", "human_made_roost")) |> 
          mutate(Roost_Type_RO = str_replace_all(as.character(Roost_Type_RO), "1", "rock_crevices")) |> 
          mutate(Roost_Type_HG = str_replace_all(as.character(Roost_Type_HG), "1", "thermally_unstable_underground_roosts")) |> 
          mutate(Flycatching = if_else(as.character(Flycatching) == "1" | as.character(Flycatching) == "2", "flycatching", as.character(Flycatching))) |>  
          mutate(Gleaning = if_else(as.character(Gleaning) == "1" | as.character(Gleaning) == "2", "gleaning", as.character(Gleaning))) |> 
          mutate(Hawking = if_else(as.character(Hawking) == "1" | as.character(Hawking) == "2", "hawking", as.character(Hawking))) |> 
          mutate(Trawling = if_else(as.character(Trawling) == "1" | as.character(Trawling) == "2", "trawling", as.character(Trawling))) |> 
          mutate(Hovering = if_else(as.character(Hovering) == "1" | as.character(Hovering) == "2", "hovering", as.character(Hovering))) |> 
          mutate(Perching = if_else(as.character(Perching) == "1" | as.character(Perching) == "2", "perching", as.character(Perching))) |> 
          mutate(Clutter = if_else(as.character(Clutter) == "1" | as.character(Clutter) == "2", "clutter", as.character(Clutter))) |> 
          mutate(Clutter_Edge = if_else(as.character(Clutter_Edge) == "1" | as.character(Clutter_Edge) == "2", "clutter_edge", as.character(Clutter_Edge))) |> 
          mutate(Open = if_else(as.character(Open) == "1" | as.character(Open) == "2", "open", as.character(Open))) |> 
          mutate(Migratory = if_else(as.character(Migratory) == "1", "migration_present", as.character(Migratory))) |> 
          mutate(Migratory = if_else(as.character(Migratory) == "0", "migration_absent", as.character(Migratory))) |> 
          mutate(Hibernation = if_else(as.character(Hibernation) == "1", "hibernation_present", as.character(Hibernation))) |> 
          mutate(Hibernation = if_else(as.character(Hibernation) == "0", "hibernation_absent", as.character(Hibernation))) |> 
          mutate(SexDim_Size = if_else(as.character(SexDim_Size) == "1", "sexual_dimorphism_present", as.character(SexDim_Size))) |> 
          mutate(SexDim_Size = if_else(as.character(SexDim_Size) == "0", "sexual_dimorphism_absent", as.character(SexDim_Size))) |> 
          mutate(DentalFormula = if_else(!is.na(as.character(DentalFormula)), "dental_formula_present", as.character(DentalFormula))) |> 
          mutate(MatingSystem = if_else(as.character(MatingSystem) == "1", "polygamy", as.character(MatingSystem))) |> 
          mutate(MatingSystem = if_else(as.character(MatingSystem) == "2", "polyandry", as.character(MatingSystem))) |> 
          mutate(MatingSystem = if_else(as.character(MatingSystem) == "3", "polygyny", as.character(MatingSystem))) |> 
          mutate(MatingSystem = if_else(as.character(MatingSystem) == "4", "monogamy", as.character(MatingSystem))) |> 
          mutate(Insectivorous = if_else(as.character(Insectivorous) == "1" | as.character(Insectivorous) == "2", "insectivorous", as.character(Insectivorous))) |>
          mutate(Frugivorous = if_else(as.character(Frugivorous) == "1" | as.character(Frugivorous) == "2", "frugivorous", as.character(Frugivorous))) |>
          mutate(Nectarivorous = if_else(as.character(Nectarivorous) == "1" | as.character(Nectarivorous) == "2", "nectarivorous", as.character(Nectarivorous))) |>
          mutate(Carnivorous = if_else(as.character(Carnivorous) == "1" | as.character(Carnivorous) == "2", "carnivorous", as.character(Carnivorous))) |>
          distinct()  
  '
  collection_date: 1949/2023
  taxon_name: SpeciesEpithet
  location_name: unknown
  individual_id: Code
  description: AfroBaT dataset, a compilation of trait data on 320 African bat species containing 76,914 values for 86 traits focusing on morphology, reproduction, life-history, trophic ecology, and species distributions.
  basis_of_record: literature
  life_stage: unknown
  sampling_strategy: literature review
  original_file: AfroBat csv files in /AfroBaT pre-imputation dataset folder
  notes: unknown
locations: .na
contexts:
- context_property: male_female
  category: entity_context
  var_in: male_female
  values:
  - value: male
    description: A biological sex quality inhering in an individual or a population whose sex organs contain only male gametes. http://purl.obolibrary.org/obo/PATO_0000384
  - value: female
    description: A biological sex quality inhering in an individual or a population that only produces gametes that can be fertilised by male gametes. http://purl.obolibrary.org/obo/PATO_0000383
  - value: unknown
    description: Not defined in the publication.
