  data_is_long_format: yes
  custom_R_code: '
    data |> 
          filter(verbatimTraitName %in% c("ForearmLength", "BodyMass", "AspectRatioIndex", "WingLoadingIndex")) |> 
          mutate(verbatimScientificName = str_replace_all(verbatimScientificName, "_", " ")) |> 
          filter(verbatimTraitValueType == "mean") |>
          distinct(verbatimScientificName, verbatimTraitName, .keep_all = T)
  '
