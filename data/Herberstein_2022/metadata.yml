dataset:
  data_is_long_format: no
  custom_R_code: '
          data |>
          janitor::clean_names() |>
          mutate(order = str_replace_all(order, "Chrioptera", "Chiroptera")) |>
          filter(order == "Chiroptera") |>
          mutate(individuals_population = if_else(sample_size_value > 1, "population", "individual"), .after = sample_size_value) |>
          mutate(value_type = if_else(sample_size_value > 1, "raw", "mean"), .after = individuals_population) 
          

  
  '
