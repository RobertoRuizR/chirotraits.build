- find: Chaerephon ansorgei
  replace: Mops ansorgei
  reason: moved from Chaerephon to Mops, although further research is needed to confirm
    this placement https://www.mammaldiversity.org/taxon/1005145/
  taxonomic_resolution: species
- find: Chaerephon atsinanana
  replace: Mops atsinanana
  reason: moved from Chaerephon to Mops, although further research is needed to confirm
    this placement https://www.mammaldiversity.org/taxon/1005146/
  taxonomic_resolution: species
- find: Chaerephon jobensis
  replace: Mops jobensis
