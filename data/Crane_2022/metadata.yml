taxonomic_updates:
- find: Acerodon mackloti
  replace: Acerodon macklotii
  reason: often spelt with only one 'i', but the original description has two, which
    is what is used here https://www.mammaldiversity.org/taxon/1004446/
  taxonomic_resolution: species
- find: Artibeus jamaicensis jamaicensis
  replace: Artibeus jamaicensis
  reason: Subspecies of Artibeus jamaicensis https://www.mammaldiversity.org/taxon/1005011/
  taxonomic_resolution: species
- find: Artibeus jamaicensis schwartzi
  replace: Artibeus schwartzi
  reason: split from A. jamaicensis https://www.mammaldiversity.org/taxon/1005018/
  taxonomic_resolution: species
- find: Brachyphylla cavernarum intermedia
  replace: Brachyphylla cavernarum
  reason: Subspecies of Brachyphylla cavernarum https://www.mammaldiversity.org/taxon/1004883/
