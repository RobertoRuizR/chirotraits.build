- find: Myotis aurascens
  replace: Myotis davidii
  reason: includes aurascens and hajastanicus and has been considered to included
    M. nipalensis, but this species was recently recognized as distinct; aurascens
    and davidii are tentatively considered synonyms here, although some recent authors
    have suggested that this arrangement is premature; given the the uncertainty surrounding
    the taxonomy of this group, aurascens and davidii are still considered conspecific
    here following the trends in recent literature, although further research is certainly
    needed https://www.mammaldiversity.org/taxon/1005396/
  taxonomic_resolution: species
