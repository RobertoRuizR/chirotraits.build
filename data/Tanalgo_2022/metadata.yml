- find: Hipposideros khasiana
  replace: Hipposideros larvatus
  reason: previously included H. poutensis and includes the recently described khasiana,
    which is a nomen nudum as the publication in which the name was first used does
    not include a proper description, holotype designation, or type locality; the
    khasiana form likely represents a distinct species, but further studies are needed
    to both confirm this and name the form; the species limits between H. grandis,
    H. larvatus, and H. poutensis is currently unresolved and represents a species
    complex https://www.mammaldiversity.org/taxon/1004613/
  taxonomic_resolution: species
- find: Hipposideros pratti
  replace: Hipposideros swinhoii
  reason: previously known under the name H. pratti, but the name swinhoii was shown
    to be the appropriate name for the species; the name swinhoii was previously considered
    a synonym of H. armiger; often spelt 'swinhoei', but the name was originally spelt
    'swinhoii' and 'swinhoei' is an unjustified emendation (not appearing to be in
    prevailing use), so the spelling has been changed to match the original description
    https://www.mammaldiversity.org/taxon/1004637/
  taxonomic_resolution: species
