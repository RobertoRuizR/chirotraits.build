traits:
  description: Thesaurus of bat functional traits included in ChiroTraits.
  type: list
  elements:
    body_mass:
      label: Body mass
      description: The amount of matter in the body of an organism.
      comments: None.
      type: numeric
      units: g
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/VT_0001259
    forearm_length:
      label: Forearm length
      description: This is measured from the end of the ulna to the end of the carpus.
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/FOVT_0001379
    head_body_length:
      label: Head-body length
      description: Head-body length is the total length from tip of nose to anus, base of tail or vent (i.e. tail length is excluded). 
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://eol.org/schema/terms/HeadBodyLength
    body_length_with_tail:
      label: Body length with tail
      description: The length of a body that includes the tail. This is measured from the snout to the end of the tail along the anterior-posterior axis in four-legged vertebrates.
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/FOVT_0000001
    tail_length:
      label: Tail length
      description: The distance from point to point along the longest axis of the appendage at the caudal end of the vertebral column. 
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/VT_0002758
    hindfoot_length:
      label: Hindfoot length
      description: The hind foot length, from heel to toe. 
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://eol.org/schema/terms/HindTarsusLength
    calcaneus_length:
      label: Calcaneus length
      description: The maximal length of a calcaneus along the anterior-posterior axis.
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/FOVT_0000022
    ear_length:
      label: Ear length
      description: The length of a external ear.
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/OBA_0003426
    tragus_length:
      label: Tragus length
      description: Measure from the base to the tip of the structure. A small pointed eminence of the external ear, situated in front of the concha, and projecting backward over the meatus.
      comments: Adapted from Castillo-Figueroa & Perez-Torres, 2021 doi 10.11606/1807-0205/2021.61.24
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/UBERON_0010887
    length_of_the_third_digit:
      label: Length of the third digit
      description: In biological collections the trait is the result of the sum of the metacarpus and its three phalanges. The metacarpus is measured from the joint with the phalanx to the junction with the carpus. The phalanx is measured as the maximum distance between the joints. In the field, the trait is measured from the junction of the metacarpus with the carpus to the tip of the third phalanx.
      comments: Description obtained from Castillo-Figueroa & Perez-Torres, 2021 doi 10.11606/1807-0205/2021.61.24
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: 10.11606/1807-0205/2021.61.24
    length_of_the_fifth_digit:
      label: Length of the fifth digit
      description: In biological collections the trait is the result of the sum of the metacarpus and its two phalanges. The metacarpus is measured from the joint with the phalanx to the junction with the carpus. The phalanx is measured as the maximum distance between the joints. In the field, it is measured from the junction of the metacarpus with the carps to the tip of the second phalanx.
      comments: Description obtained from Castillo-Figueroa & Perez-Torres, 2021 doi 10.11606/1807-0205/2021.61.24
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: 10.11606/1807-0205/2021.61.24
    aspect_ratio:
      label: Aspect ratio
      description: The square of the wingspan divided by the wing area.
      comments: None.
      type: numeric
      units: '{dimensionless}'
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://doi.org/10.1098/rstb.1987.0030
    tip_shape_index:
      label: Tip shape index
      description: Tip shape index (I) is the tip area ratio (Ts) divided by tip length ratio (Tl) minus Ts; I = Ts/(Tl-Ts).
      comments: Description obtained from Castillo-Figueroa & Perez-Torres, 2021 doi 10.11606/1807-0205/2021.61.24
      type: numeric
      units: '{dimensionless}'
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: 10.11606/1807-0205/2021.61.24
    wing_area:
      label: Wing area
      description: The combined area of the two wings, the entire tail membrane and the portion of the body between the wings.
      comments: None.
      type: numeric
      units: m2
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://doi.org/10.1098/rstb.1987.0030
    wing_loading:
      label: Wing loading
      description: The weight divided by the wing area.
      comments: None.
      type: numeric
      units: N/m2
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://doi.org/10.1098/rstb.1987.0030
    wingspan:
      label: Wingspan
      description: Distance between the wingtips of a bat with wings extended so that the leading edge is straight.
      comments: None.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://doi.org/10.1098/rstb.1987.0030
    greatest_skull_length:
      label: Greatest skull length
      description: Distance between the most posterior point of the occiput to the most anterior point of the premaxilla, including the incisors.
      comments: Abbreviation = GLS.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    condyloincisive_length:
      label: Condyloincisive length
      description: Distance between the most anterior point of the premaxilla and the most posterior point of the occipital condyles.
      comments: Abbreviation = CIL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    condylocanine_length:
      label: Condylocanine length
      description: Distance taken from the anterior edge of the alveolus of the first maxillary tooth to the most posterior point of the occipital condyles.
      comments: Abbreviation = CCL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    braincase_breadth:
      label: Braincase breadth
      description: Maximum width of the cranium measured from the dorsal side and posterior to the zygomatic arches.
      comments: Abbreviation = BB.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    zygomatic_breadth:
      label: Zygomatic breadth
      description: Greatest distance between the external extremities of the zygomatic arches.
      comments: Abbreviation = ZB.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    mastoid_breadth:
      label: Mastoid breadth
      description: Greatest width of the skull across the mastoids.
      comments: Abbreviation = MB.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    rostrum_length:
      label: Rostrum length
      description: Distance between the posterior palatal notch and the anterior border of the incisor alveolus.
      comments: Abbreviation = PL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    interorbital_length:
      label: Interorbital length
      description: Least constriction of the skull measured behind the orbital processes.
      comments: Abbreviation = PB.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    maxillary_tooth_row_length:
      label: Maxillary tooth row length
      description: Distance from the anterior edge of the alveolus of the first maxillary tooth to the posterior edge of the last molar.
      comments: Abbreviation = MTRL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    width_at_m3:
      label: Width at M3
      description: Distance between the outer margins of the upper third molars.
      comments: Abbreviation = M3–M3.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    palatal_width_at_canines:
      label: Palatal width at canines
      description: Distance between the width of the palate between the cingula of the upper canines.
      comments: Abbreviation = C-C.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    dentary_length:
      label: Dentary length
      description: Distance from the midpoint of the mandibular condyle to the most anterior margin of the dentary.
      comments: Abbreviation = DENL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    dentary_depth_under_the_protoconid_of_m2:
      label: Dentary depth under the protoconid of m2
      description: Perpendicular height from the ventral surface of the mandible to below the m2 protoconid.
      comments: Abbreviation = DD.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    masseteric_fossa_length:
      label: Masseteric fossa length
      description: Distance across the masseteric fossa.
      comments: Abbreviation = MFL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    mandibular_tooth_row_length:
      label: Mandibular tooth row length
      description: Distance from the most anterior surface of the lower canine to the most posterior surface of m3.
      comments: Abbreviation = MANDL.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    width_at_mandibular_condyles:
      label: Width at mandibular condyles
      description: Widest distance between inner margins of mandibular condyles.
      comments: Abbreviation = WMC.
      type: numeric
      units: mm
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://pmc.ncbi.nlm.nih.gov/articles/PMC8533215/table/biology-10-01012-t0A1/
    sexual_dimorphism:
      label: Sexual dimorphism
      description: A quality inhering in a bearer by virtue of the bearer's exhibiting a phenotypic difference between males and females of the same species. 
      comments: None.
      type: categorical
      allowed_values_levels:
          yes: The species has sexual dimorphism (OWN)
          no: The species does not have sexual dimorphism (OWN)
      entity_URI: http://purl.obolibrary.org/obo/PATO_0002451
    longevity:
      label: Longevity
      description: The length or duration of life or viability.
      comments: None.
      type: numeric
      units: days
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/NCIT_C153298
    mating_systems:
      label: Mating systems
      description: An organismal quality inhering in a bearer by virtue of the structure of the bearer's conspecifics in relation to sexual behavior.
      comments: Level definitions from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24
      type: categorical
      allowed_values_levels:
          Polygamy: Mating system in which both sexes have more than one mate, and mating success is approximately equal for males and females.
          Polyandry: Mating system in which females mate with a restricted group of the same males in successive breeding attempts.
          Polygyny: Mating system in which males mate with the same group of females in successive mating attempts.
          Monogamy: Mating system in which males mate with the same female in several reproductive attempts.
      entity_URI: http://purl.obolibrary.org/obo/ECOCORE_00000062
    sexual_maturity_age:
      label: Sexual maturity age
      description: The age at which an organism develops the ability to produce viable offspring.
      comments: None.
      type: numeric
      units: days
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/VT_0002683
    age_at_first_birth:
      label: Age of first birth
      description: Age at which females give birth to their first litter, or their young attach to teats or hatch out.
      comments: None.
      type: numeric
      units: days
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://eol.org/schema/terms/AgeAtFirstBirth
    foraging_strategy:
      label: Foraging strategy
      description: Behavioral strategy that is used to obtain food.
      comments: Levels and level definition obtained from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24
      type: categorical
      allowed_values_levels:
          Hawking foraging strategy: Foraging behavior in which an organism catches flying insects in the air.
          Gleaning foraging strategy:	Foraging behavior in which an organism (usually a bird or a bat) catch its prey (mainly arthropods) by plucking them from foliage or the ground, from crevices as rock faces and under the eaves of houses, or from living organisms (in case of ticks and lice).
          Flycatching foraging strategy: Foraging behavior in which an organism spends much of the time perched and seeking prey and only flies when prey is located.
          Trawling foraging strategy:	Foraging behavior in which a bat 'gaff' insects from water surfaces, generally with its hindlimbs.
          Hovering foraging strategy:	Foraging behavior in which an organism remains stationary in the air while ingesting food, such as nectar from flowers, or looking out for food when lacking a suitable perch.
          Perching foraging strategy:	Foraging behavior in which an organism feeds fruits by hanging from branches or vegetation.          
      entity_URI: https://doi.org/10.11606/1807-0205/2021.61.24
    feeding_guild:
      label: Feeding guild
      description: Organisms that share certain morphological traits due to adaptation to similar environments and ecological roles.
      comments: Levels and level definition obtained from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24
      type: categorical
      allowed_values_levels:
          Insectivorous:	Organism that eats invertebrates, primarily insects.
          Frugivorous:	An herbivore that primarily consumes fruits or fruit-like vegetables.
          Nectarivorous:	An herbivore that primarily consumes nectar.
          Carnivorous:	A predator that primarily eats vertebrates.
      entity_URI: http://eol.org/schema/terms/EcomorphologicalGuild
    bite_force:
      label: Bite force
      description: Is the result of the interplay between the teeth, the masticatory muscles, the mandible, the maxillae, and temporomandibular joints. Bite force can be measured in vivo with an isometric Kistler force transducer or can be estimated with assessments of muscular and bony morphology from skulls using algorithms.
      comments: Description obtained from Castillo-Figueroa & Perez-Torres, 2021 doi 10.11606/1807-0205/2021.61.24
      type: numeric
      units: N
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: 10.11606/1807-0205/2021.61.24
    dental_formula:
      label: Dental formula
      description: Syntax. upper/lower  I.C.P.M / I.C.P.M. When used with generic tooth class applies to both deciduous and primary. Should also be used with a taxon property.
      comments: None.
      type: categorical
      allowed_values_levels:
          yes: Dental formula present (OWN)
          no: Dental formula absent (OWN)
      entity_URI: http://purl.obolibrary.org/obo/UBPROP_0000113
    migration:
      label: Migration
      description: Rhythmic behavior that involves cue-initiated, persistent, direct, focused movement between habitats.
      comments: None.
      type: categorical
      allowed_values_levels:
          yes: The species migrates (OWN)
          no: The species does not migrate (OWN)
      entity_URI: http://purl.obolibrary.org/obo/NBO_0070001
    hibernation:
      label: Hibernation
      description: Any process in which an organism enters and maintains a period of dormancy in which to pass the winter. It is characterized by narcosis and by sharp reduction in body temperature and metabolic activity and by a depression of vital signs.
      comments: None.
      type: categorical
      allowed_values_levels:
          yes: The species hibernates (OWN)
          no: The species does not hibernate (OWN)
      entity_URI: http://purl.obolibrary.org/obo/GO_0042750
    basal_metabolic_rate:
      label: Basal metabolic rate
      description: Basal metabolic rate (BMR) is the amount of energy expended daily by humans and other animals at rest. Rest is defined as existing in a neutrally temperate environment while in the post-absorptive state.
      comments: None.
      type: numeric
      units: ml_O2/h
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.bioontology.org/ontology/SNOMEDCT/165109007
    body_temperature:
      label: Body temperature
      description: The degree of heat in the body of a living organism, temperature is measure of the average kinetic energy of the particles in a sample of matter, expressed in terms of units or degrees designated on a standard scale.
      comments: None.
      type: numeric
      units: C
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.bioontology.org/ontology/CSP/2871-4249
    home_range:
      label: Home range
      description: Size of the area within which everyday activities of individuals or groups (of any type) are typically restricted.
      comments: None.
      type: numeric
      units: km2
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://eol.org/schema/terms/HomeRange
    type_of_roost:
      label: Type of roost
      description: The lair of an animal, where the animal can rest, give birth, hibernate, or take shelter.
      comments: Description obtained from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24 Levels and level values obtained from Froidevaux et al., 2023 doi 10.1038/s41597-023-02157-4  
      type: categorical
      allowed_values_levels:
          Thermally stable underground roosts: (e.g. caves, mines, etc.) 
          Thermally unstable underground roosts: (e.g. cellar, bunker, etc.)
          Human-made roost: (e.g. buildings, barns, churches, etc.)
          Tree roost: (e.g. holes, crevices, barck pockets, etc.)
          Rock crevices: Rock crevices
      entity_URI: https://doi.org/10.11606/1807-0205/2021.61.24
    nursery_roost:
      label: Nursery roost
      description: Colony of bats in which females give birth to and rear their young until they are capable of flying and feeding themselves.
      comments: Description obtained from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24 Levels and level values obtained from Froidevaux et al., 2023 doi 10.1038/s41597-023-02157-4  
      type: categorical
      allowed_values_levels:
          Thermally stable underground roosts: (e.g. caves, mines, etc.) 
          Thermally unstable underground roosts: (e.g. cellar, bunker, etc.)
          Human-made roost: (e.g. buildings, barns, churches, etc.)
          Tree roost: (e.g. holes, crevices, barck pockets, etc.)
          Rock crevices: Rock crevices
      entity_URI: https://doi.org/10.11606/1807-0205/2021.61.24
    echolocation_presence:
      label: Echolocation presence
      description: The method used by some animals (e.g. bats, dolphins and some whales) to determine the location of something by measuring the time it takes for an echo to return from it. These animals emit sound waves and listen for the echo, calculating the distance to the object from the time lapse between sound emission and the echo returning. 
      comments: None.
      type: numeric
      units: kHz
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: http://purl.obolibrary.org/obo/GO_0050959
    echolocation_call_type:
      label: Echolocation call type
      description: Type of echolocation signal according to frequency modulation in time.
      comments: Description obtained from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24 Levels and level values obtained from Froidevaux et al., 2023 doi 10.1038/s41597-023-02157-4
      type: categorical
      allowed_values_levels:
          FM: Frequency modulated.
          FM/QCF: Frequency modulated or quasi-constant frequency.
          CF+FM: Constant-frequency with modulated frequency components.
      entity_URI: 10.1038/s41597-023-02157-4
    freq_max_amp:
      label: Frequency of maximum amplitude
      description: Frequency of most energy, also called peak frequency. the frequency of the call with the greatest amplitude.
      comments: Description obtained from Cosentino et al., 2023. https://doi.org/10.11606/1807-0205/2021.61.24
      type: numeric
      units: kHz
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: https://doi.org/10.11606/1807-0205/2021.61.24
    call_duration:
      label: Call duration
      description: Duration of a call.
      comments: Description obtained from Froidevaux et al., 2023 doi 10.1038/s41597-023-02157-4
      type: numeric
      units: ms
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: 10.1038/s41597-023-02157-4
    call_bandwidth:
      label: Call bandwidth
      description: The range of frequencies through which an echolocation call sweeps.
      comments: Description obtained from Froidevaux et al., 2023 doi 10.1038/s41597-023-02157-4
      type: numeric
      units: kHz
      allowed_values_min: 1.0e-05
      allowed_values_max: 1000000.0
      entity_URI: 10.1038/s41597-023-02157-4



